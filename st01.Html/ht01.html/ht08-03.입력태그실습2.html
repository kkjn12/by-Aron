<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label { width:120px; display:inline-block; }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li>
                     <label for="id">아이디:</label>
                     <input type="text" name="id" id="id" autofocus="" required=""><br/>
                </li>     
                <li>     
                     <label for="password">패스워드:</label>
                     <input type="password" name="password" id="password"><br/>
                </li>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원 가입</legend>
            <ul>
                <li>
                    <label for="user-id">아이디:</label>
                    <input type="text" name="user-id" id="user-id"><br/>
                </li>
                <li>
                    <label for="user-password">패스워드:</label>
                    <input type="password" name="user-password" id="user-password"><br/>
                </li>
                <li>
                    <label for="chkpassword">패스워드확인:</label>
                    <input type="password" name="chkpassword" id="chkpassword"><br/>
                </li>
                <li>
                    <label for="name">이름:</label>
                    <input type="text" name="name" id="name" placeholder="이름을입력하세요"><br/>
                </li>
                <li>
                    <label for="email">이메일:</label>
                    <input type="email" name="email" id="email"><br/>
                </li>
                <li>
                    <label for="tel">전화번호:</label>
                    <input type="number" name="tel" id="tel">
                </li>
                <li>
                    <label for="birthday">생년월일:</label>
                    <input type="date" name="date" id="birthday">
                </li>

            </ul>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label for="영어1">영어초급</label>
                    <input type="radio" name="영어" id="영어1" checked="">
                </li>
                <li>
                    <label for="영어2">영어중급</label>
                    <input type="radio" name="영어" id="영어2">
                </li>
                <li>
                    <label for="영어3">영어고급</label>
                    <input type="radio" name="영어" id="영어3">
                </li>
            </ul>
            <!-- checkbox는 복수지정 -->
            <ol>
                <li>
                    <label for="영어chk1">영어초급</label>
                    <input type="checkbox" name="영어" id="영어chk1">
                </li>
                <li>
                    <label for="영어chk2">영어중급</label>
                    <input type="checkbox" name="영어" id="영어chk2" checked="">
                </li>
                <li>
                    <label for="영어chk3">영어고급</label>
                    <input type="checkbox" name="영어" id="영어chk3">
                </li>
            </ol>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>select박스</legend>
            <select>
            
                <optgroup label="공과대학">
                    <option>건축과</option>
                    <option>토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">
                    <option>수학과</option>
                    <option>생물학과</option>
                </optgroup>
                
            </select>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->

    </form>

</body>
</html>
