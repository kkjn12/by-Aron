<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--form 태그-->
    <h2>네이버 get 요청</h2>
    <form action="https://search.naver.com/search.naver"
          method="get"
          enctype="application/x-www-form-urlencoded">

          <input type="text" name="query" value="멕시코">
          <input type="submit" name="" value="전송">
    </form>
    <hr />

    <h2>다음 사이트에 "멕시코" 검색 요청하기</h2>

    <form action="https://search.daum.net/search"
          method="get" 
          enctype="application/x-www-form-urlencoded">
        <input type="text" name="q" value="멕시코">
        <input type="submit" name="" value="전송">
    </form>
    <hr />

    <h2>네이버 post 요청</h2>
    <form action="https://search.naver.com/search.naver"
          method="post"
          enctype="application/x-www-form-urlencoded">

        <input type="text" name="query" value="멕시코">
        <input type="submit" name="" value="전송">
       
    </form>
    <hr />
</body>
</html>
