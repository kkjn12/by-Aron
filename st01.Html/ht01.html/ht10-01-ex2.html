<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>시만텍 태그 + CSS연습</title>
	<style>
	
	   *       { border-radius: 20px }
	   header  { border: 2px dotted orange; margin-bottom: 20px; }
	   nav     { text-align: center; border: 1px dotted gray;
	             margin: 30px }    
	   article { float: left; width: 60%; border: 2px dotted lightblue; margin-bottom: 30px }
	   figure  { text-align: center; border: 1px dotted blue; }
	   aside   { float: right; width: 30%; height: 100px; border: 1px dotted violet; }
	   footer  { clear: both; border: 3px dotted pink; }      
	</style>
	<!-- *는 전체를 나타낸다 -->
</head>
<body>
	
	<header>
		<p>header</p>
		<nav>
			<p>nav</p>
		</nav>
	</header>

	<div>	    	    
		<article>
			<p>article</p>
			<figure>
				<p>figure</p>
			</figure>
		</article>    
		<aside>
			<p>aside</p>
		</aside>
	</div>	

	<footer>
		<p>footer</p>
	</footer>
</body>
</html>
